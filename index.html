<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo_mariela_portfolio.svg" alt="Logotipo">
        </div>

        <nav>
            <button class="menu-toggle">☰</button>
            <ul class="menu">
                <li><a href="#mariela">Quién soy</a></li>
                <li><a href="#diseno">Portafolio profesional</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="sections-container">
            <section class="collapsible" id="mariela" style="background-image: url('img/profile_picture.PNG');">
                <div class="header">M</div>
                <div class="content">
                    <p>Espacio para texto sobre Mariela.</p>
                </div>
            </section>

            <section class="collapsible" id="diseno" style="background-image: url('img/design.svg');">
                <div class="header">D</div>
                <div class="content">
                    <p>Espacio para texto sobre Diseño.</p>
                </div>
            </section>

            <section class="collapsible" id="inspiracion" style="background-image: url('img/inspiration.svg');">
                <div class="header">I</div>
                <div class="content">
                    <p>Espacio para texto sobre Inspiración.</p>
                </div>
            </section>
        </div>

        <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <label for="nombre"></label>
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre">
                <label for="email"></label>
                <input type="email" id="email" name="email" required placeholder="Email">
                <label for="mensaje"></label>
                <textarea id="mensaje" name="mensaje" required placeholder="Mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <a href="https://instagram.com" target="_blank">
            <img src="img/instagram_logo.svg" alt="Instagram">
        </a>
        <a href="https://github.com" target="_blank">
            <img src="img/github_logo.svg" alt="GitHub">
        </a>
        <a href="https://behance.net" target="_blank">
            <img src="img/behance_logo.svg" alt="Behance">
        </a>
        <a href="https://dribbble.com" target="_blank">
            <img src="img/dribbble_logo.svg" alt="Dribbble">
        </a>
        <a href="mariela.cascante@gexpsoftware.com">
            <img src="img/email_logo.svg" alt="Correo">
        </a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
